name: Build Python EXE 32+64-bit

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]  # 64-bit dan 32-bit

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        architecture: ${{ matrix.arch }}

    - name: Install dependencies
      run: |
        pip install pyinstaller
        # Tambahkan library lain jika script memerlukan, misal: pip install pygame requests

    - name: Build EXE
      run: |
        pyinstaller --onefile NAMA_SCRIPT.py  # Ganti NAMA_SCRIPT.py dengan nama script Python kamu

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: exe-${{ matrix.arch }}
        path: dist/Lock.exe
